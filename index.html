<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script
       src="https://kit.fontawesome.com/7a4b62b0a4.js"
       crossorigin="anonymous"
   ></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Portfolio</div>
            <ul>
                <a href="#hero">
                    <li>Home</li>
                </a>
                <a href="#Project">
                    <li>Project</li>
                </a>
                <a href="#Contact">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
           <div class="container">
            <div class="hero_image animate__animated animate__backInLeft">
                <img class="mypic" src="image/IMG_20230915_135302.jpg" alt="">
            </div>
            <div class="hero_content">
                <h1><span class="hi_text">Hi</span>, I am <span class="name_text">Gautam</span></h1>
                <h2>Front-End Developer</h2>
            </div>
           </div>
        </section>

        <section id="project">
            <h2>PROJECTS</h2>
            <div class="container">
                <div class="project_container">
                    <div class="grid_item">
                        <div class="card">
                            <img src="image/project1.png" alt="project 1">
                            <div class="card_container">
                                <h3>Tribute Website</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="image/Project2.png" alt="project 1">
                            <div class="card_container">
                                <h3>Job Application</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="image/project3.png" alt="project 1">
                            <div class="card_container">
                                <h3>Parallax Website</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="image/project4.png" alt="project 1">
                            <div class="card_container">
                                <h3>Landing Page</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="image/project5.png" alt="project 1">
                            <div class="card_container">
                                <h3>Food Menu</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="image/project6.png" alt="project 1">
                            <div class="card_container">
                                <h3>Music Library</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
              <h2>Let's work together...</h2>
              <div class="top_contact">
                <div class="contact_way">
                  <i  class="fab fa-linkedin"></i>
                  <!-- <h3>Linkedin</h3> -->
                  <a href="https://www.linkedin.com/in/gautam-vishwakarma-50773b264/">Linkedin</a>
                </div>
                <div class="contact_way">
                  <i class="fa fa-twitter"></i>
                  <h3>Twitter</h3>
                </div>
                <div class="contact_way">
                  <h3>@ Send Mail</h3>
                </div>
              </div>
              <div class="bottom_contact">
                <div class="contact_way">
                  <i class="fab fa-github"></i>
                  <h3>Github</h3>
                </div>
                <div class="contact_way">
                  <i class="fa fa-mobile"></i>
                  <h3>Mobile</h3>
                </div>
              </div>
            </div>
          </section>
        
    </main>

    <footer>
        <div class="container">Created By Gautam</div>
      </footer>

</html>
